<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>newTweet</title>
  </head>
  <body>
    <h1>newTweet from pastTweet</h1>
    {% if auth == False %}
      <p> <a class="pure-button pure-button-primary" href="{{ url_for('twitter_auth') }}">ツイートを生成する</a> </p>
    {% else %}
      <!-- ツイートボタン -->
      {{ tweet_html.decode('utf-8') | safe }}
      
      <h3> 生成された文章 </h3>
      <div style="padding: 10px; margin-bottom: 10px; border: 5px double #333333; border-radius: 10px;">
        {{ text.decode('utf-8') }}
      </div>
    {% endif %}
    <footer>
      {% if auth != False %}
        <!-- shinobi ct2 -->
        <script type="text/javascript" src="//ct2.shinobi.jp/sc/1739099"></script>
        <noscript><a href="//ct2.shinobi.jp/gg/1739099"><img src="//ct2.shinobi.jp/ll/1739099" border="0" alt="カウンター" /></a></noscript>
        <!-- /shinobi ct2 -->
      {% endif %}
    
      <hr>
      <p> This application was made by <a href="https://twitter.com/oit_chocobo">chocobo</a> </p>
    </footer>
  </body>
</html>
